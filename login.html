<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <a href="./index.html">
        <p class="logo">CodeMaster Pro</p>
      </a>
      <input type="checkbox" id="toggle-menu" class="input1" />
      <label class="i" for="toggle-menu">
        <i class="fa-solid fa-bars"></i>
      </label>

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="nav-link">
            <a href="./index.html">Sobre Nosotros</a>
          </li>
          <li class="nav-link">
            <a href="./index.html">Nuestros Programas</a>
          </li>

          <li class="nav-link">
            <a href="./index.html">Caracteristicas</a>
          </li>
          <li class="nav-link">
            <a href="./registro.html">Regístrate</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <div class="container">
          <form class="form">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" />
            </div>
            <br />
            <div>
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" />
            </div>
          </form>
          <div class="bienvenido-login">
            <div>
              <h1><span class="color-acento"> Inicia sesión </span></h1>
            </div>
            <button class="form-button">Ingresar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section id="footer">
        <div class="container">
          <h2>MasterCode Pro</h2>
        </div>
    </footer>
  </body>
</html>
